<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Creating Form-->
    <form>
        <!--Text Input-->
        <label for="firstName">First name : </label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
        <br><br>
        <!--Password Input-->
        <label for="passWord">Password : </label>
        <input type="password" name="passWord" id="" placeholder="Enter password">
        <br><br>
        <!--Email Input-->
        <label for="email">E-mail :</label>
        <input type="email" name="email" value="xyz@.com">
        <br><br>
        <!--Text Area-->
        <p>Description</p>
        <textarea name="" id="" cols="10" rows="2"></textarea>
        <br><br>
        <!--Radio button-->
        <p>Please select your favourite coding language</p>
        <input type="radio" name="coding" id="" value="javaScript" checked>JavaScript
        <input type="radio" name="coding" id="" value="java" >Java
        <input type="radio" name="coding" id="" value="python">Python

        <br><br>
        <!--Check Boxes-->
        <label for="color">Color : </label>
        <input type="checkbox" name="color" checked value="Red" id="">Red
        <input type="checkbox" name="color" value="Blue" id="">Blue
        <input type="checkbox" name="color" value="Green" id="">Green

        <br><br>
        <!--Select Input-->
        <label for="language">Language you know</label>
        <select name="lanuage" id="">
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <option value="bengali">Bengali</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
            <option value="chinease">Chinease</option>
        </select>
        <br><br>
        <!-- Submit Input-->
        <!-- <input type="submit" value="submit"> -->

        <!-- Button Submit is same as type submit -->
         <button type="submit">Submit</button>
    </form>
</body>
</html>
